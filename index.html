<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
    <title>Weather</title>
</head>

<body class="bg-[url('bg.jpg')] bg-cover">

    <div class="search">
        <form class="flex justify-center m-8">
            <input type="search" placeholder="Search" aria-label="Search"
                class="border-4 border-black w-[600px] m-2 p-1 rounded-3xl" id="city">
            <button type="submit" class="bg-slate-500 m-2 w-[80px] rounded-3xl hover:bg-slate-300"
                id="submit">Search</button>
        </form>
    </div>
    <div class="flex justify-center text-[80px] opacity-50">
        <div id="wea"></div>
    </div>
    <div class="flex justify-center text-[65px] m-8 font-bold">Weather of &nbsp;<h1 id="cityname"> </h1>
    </div>
    <div class="grid grid-cols-3">
        <div class="border-4 border-slate-950" style="max-width: 18rem;">
            <div class="text-[25px]  mx-8 my-3 font-bold">Temperature</div>
            <hr>
            <div class="p-4">

                <div class="flex p-1 text-xl">Temperature : <p id="temp"> </p></div>
                <div class="flex p-1 text-xl">Max_Temperature :<p id="max_temp"></p></div>
                <div class="flex p-1 text-xl">Min_Temperature :<p id="min_temp"></p></div>
            </div>
            
          </div>
          <div class="border-4 border-slate-950" style="max-width: 18rem;">
            <div class="text-[25px] mx-8 my-3 font-bold">Humidity Info</div>
            <hr>
            <div class="p-4">

                <div class="flex p-1 text-xl">Humidity : <p id="humidity"></p></div>
                <div class="flex p-1 text-xl">Feels_like :<p id="feels_like"></p></div>
                <div class="flex p-1 text-xl">cloud_pct :<p id="cloud_pct"></p></div>
            </div>
            
          </div>
          <div class="border-4 border-slate-950" style="max-width: 18rem;">
            <div class="text-[25px] mx-8 my-3 font-bold">Wind Info</div>
            <hr>
            <div class="p-4">

                <div class="flex p-1 text-xl">Wind_Speed :<p id="wind_speed"></p></div>
                <div class="flex p-1 text-xl">Wind_Degree :<p id="wind_degrees"></p></div>
                <div class="flex p-1 text-xl">Sunset :<p id="sunset"></p></div>
                <div class="flex p-1 text-xl">Sunrise : <p id="sunrise"></p></div>
            </div>
            
          </div>

    </div>
</body>

</html>
